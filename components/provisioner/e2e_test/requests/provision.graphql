mutation ($name: String!, $provider: String!, $provider_secret: String!) {
	provisionRuntime(
		config: {
			runtimeInput: { name: $name, description: "" }
			clusterConfig: {
				gardenerConfig: {
					name: $name
					kubernetesVersion: "1.25.6"
					diskType: "pd-standard"
					volumeSizeGB: 32
					machineType: "c2-standard-16"
					region: "europe-west1"
					provider: $provider
					targetSecret: $provider_secret
					workerCidr: "10.250.0.0/19"
					autoScalerMin: 2
					autoScalerMax: 4
					maxSurge: 4
					maxUnavailable: 1
					providerSpecificConfig: {
						azureConfig: { vnetCidr: "10.250.0.0/19" }
						gcpConfig: {zones: ["europe-west1-b"]}
					}
				}
			}
		}
	) {
		id
		operation
		state
		message
		runtimeID
	}
}
